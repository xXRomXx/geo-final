<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css" />

</head>

<body id="body" class="fondo">
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" id="Logeado" style="align-content: center;">
            

            <div class ="row align-items-center">
                <div class="col-sm-6">
                    <p class="text-info bg-dark fw-bold lh-1" id ="txtInfo">Cargando...</p>
                </div>
            </div>
            
            
            <div class ="row align-items-center">
                <div class="col-sm-6">
                    <p class="text-light lh-1" id ="txtTemperatura"></p>
                    <p class="text-light lh-1" id ="txtHumedad"></p>
                    <p class="text-light lh-1" id ="txtPrecipitacion"></p>
                </div>
                <div class="col-sm-6">
                    <p class="text-light lh-1" id ="txtLatitud"></p>
                    <p class="text-light lh-1" id ="txtLongitud"></p>
                    <p class="text-light lh-1" id ="txtTimezone"></p>
                </div>
            
                <div class="col-md-11" style="align-content: center; padding-top: 10px; margin-bottom: 25px;">
                    <div class="row">
                        <button class="btn btn-outline-danger" onclick="logout()">Cerrar Sesión</button>
                    </div>
                </div>
            </div>



        </div>


        <div class="container-fluid" id="noLogeado" style="align-content: center;">
            <div class="row">

                <div class="col-sm-6">
                    <input id="txtUsuario" class="form-control me-2" style="margin-bottom: 10px;" type="text" placeholder="Usuario" aria-label="Search">
                    <input id="txtPass" class="form-control me-2" type="password" placeholder="Contraseña" aria-label="Search">
                </div>
                <div class="col-sm-6" style="align-content: center; padding-top: 24px; margin-bottom: 25px;">
                    <button class="btn btn-outline-success" onclick="login()">Iniciar Sesión</button>
                </div>
                
            </div>
        </div>

      </nav>

      
    <div class="container-fluid" id="mapa">
        <div class="container">
            <div class="row" style="padding-top: 50px;">
                <div class="col-12" style="padding-bottom: 50px;">
                    <div id="map">
                        

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>

<script src="validacion.js"></script>
<script src="index.js"></script>
<script src="mapa.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>

</body>
</html>
